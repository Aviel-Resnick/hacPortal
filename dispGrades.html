<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Hac Portal</title>
  <meta name="description" content="Home Access Center Portal">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <center><button type="button" onclick="addTable();">Foo!</button></center>

  <div class="tableContainer" id="tableContainer"></div>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>

  <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-database.js"></script>

  <script src=js/database.js></script>
  <script src="js/disp.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
</body>
</html>
